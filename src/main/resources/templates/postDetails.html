<DOCTYPE html>
    <html xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <title>MyCodeBlog</title>
        <!-- CSS DO BOTSTRAP -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
              integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
              crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    </head>
    <body>
    <header>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/posts">MyCodeBlog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/posts" target="_blank">Início<span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/newpost" target="_blank">Novo Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" target="_blank">Noticías</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" target="_blank">Novidades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" target="_blank">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" target="_blank">Contato</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Procurar" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Procurar</button>
                </form>
            </div>
        </nav>

    </header>
    <main>

        <div class="container" style="width: 60%; padding-bottom: 30px;">

            <nav aria-label="breadcrumb" style="margin-top: 60px;">
                <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                    <li class="breadcrumb-item" aria-current="page"><a href="/posts">Início</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Post</li>
                </ol>
            </nav>

            <article>
                <h1 class="card-title" style="font-weight: bold;"><span
                        th:text="${postDetail.titulo}"></span></h1>

                <p class="card-subtitle mb-2 text-muted">
                    <i class="material-icons">person_outline</i>
                    <span th:text="${postDetail.autor}"></span>
                    <br>
                    <i class="material-icons">date_range</i>
                    <span th:text="${postDetail.data}"></span>
                </p>

                <section>
                    <p class="card-text" style="margin-top: 40px;"><span th:utext="${postDetail.texto}"></span></p>
                </section>
            </article>
        </div>

    </main>
    </body>
    </html>
</DOCTYPE>
